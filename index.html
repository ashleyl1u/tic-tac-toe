<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="game-message-container">
    <div id="player-1-info">
      <h3 id="player-1-name"></h3>
      <h4 id="player-1-score">0</h4>
    </div>
    <div id="game-messages"></div>
    <div id="player-2-info">
      <h3 id="player-2-name"></h3>
      <h4 id="player-2-score">0</h4>
    </div>
  </div>
  
  <div id="board-container">

    <div id="board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5" ></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
  
    </div>
  </div>

  <div>
    <button id="new-round">New Round</button>
    <button id="new-game">New Game</button>
  </div>


  <div id="form-container">
    <form id="form">
      <label for="player-1">Player 1 Name</label>
      <input type="text" id="player-1-input" placeholder="player 1 name" class="input">
      <h6 id="error-msg-player-1-input"  class="error-msg"></h6>
  
      <label for="player-2">Player 2 Name</label>
      <input type="text" id="player-2-input" placeholder="player 2 name" class="input">
      <h6 id="error-msg-player-2-input" class="error-msg"></h6>
  
      <button >Start Game</button>
    </form>
  </div>
  
  <div id="overlay"></div>
  
  
  <script src="./main.js"></script>
</body>
</html>
